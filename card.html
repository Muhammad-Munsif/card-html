<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="css/card.css" />
  <style>
    body {
  background: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#card {
  width: 480px;
  padding: 24px;
  background: white;
  box-shadow: 0 16px 8px 0px rgba(0, 0, 0, 0.2);
  border-left: 15px groove red;
}

#title {
  font-family: sans-serif;
  border-bottom: 1px solid #ccc;
  padding-bottom: 16px;
}

p {
  font-family: verdana;
  color: #323232;
}

#btn {
  border: none;
  padding: 8px 24px;
  margin-bottom: 12px;
  margin-right: 12px;
}

#btn:hover {
  background: red;
  color: white;
}
  </style>
</head>

<body class="animate__animated animate__fadeIn">
  <div id="card" class="animate__animated animate__zoomIn">
    <h1 id="title">My App</h1>
    <p>1. What is the full form of HTML language ?</p>
    <button id="btn" onclick="right()">Hypertext Markup Language</button>
    <button id="btn" onclick="wrong()">Hyertext Markup Language</button>
    <button id="btn" onclick="wrong()">Hypertext Mrkup Language</button>
    <button id="btn" onclick="wrong()">Hypertext Markup Languages</button>
  </div>

  <script src="js/card.js">
    function right() {
  window.alert("Right Answer");
}

function wrong() {
  window.alert("Wrong Answer");
}

  </script>
</body>

</html>
